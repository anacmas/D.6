<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="conteudo-principal">
      <img src="images/illustration-hero.svg" alt="Ilustração de uma pessoa ouvindo música" class="ilustracao"/>

      <section class="area-branca">
        <h1 class="titulo-principal">Order Summary</h1>
        <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="container-annual-plan">
          <figure>
            <img src="images/icon-music.svg" alt="imagem de uma nota musical" class="nota-musical">
          </figure>
          <div class="textos-annual-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button class="botao-change">Change</button>
        </section>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://portifolio-anacmas.vercel.app/" target="_blank">Ana Carolina M.</a>
      </footer>
    </div>
  </body>
</html>
